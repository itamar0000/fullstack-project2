<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <header><h1>Arcade Login</h1></header>
    
    <div class="container">
        <button onclick="document.getElementById('login-section').classList.remove('hidden'); document.getElementById('register-section').classList.add('hidden');">Login</button>
        <button onclick="document.getElementById('register-section').classList.remove('hidden'); document.getElementById('login-section').classList.add('hidden');">Register</button>
        <hr>

        <div id="login-section">
            <h2>Sign In</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <div id="login-error" class="error"></div>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="register-section" class="hidden">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="reg-username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="reg-password" required>
                </div>
                <div id="reg-error" class="error"></div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    
    <script src="../JS/storage.js"></script>
    <script src="../JS/auth.js"></script>
</body>
</html>
